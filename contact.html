<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Dragan Mitic | Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dragan Mitic projects">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
 </head>
   
 <body>
     <div class="container">
         
         <div class="header">
            <ul class="nav nav-pills pull-right">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li class="active"><a href="/contact.html">Contact</a></li>
            </ul>
         </div>
         
         <div class="row">
                 <form action="#null" method="post">
                     <fieldset>
                         <legend>Contact me</legend>
                         <label>Your name</label>
                         <input type="text" name="name" placeholder="Your name">
                         <label>Your email</label>
                         <input type="text" name="email" placeholder="Your email">
                         <label>Subject</label>
                         <input type="text" name="subject" placeholder="Subject">
                         <label>Message</label>
                         <textarea rows="3"></textarea>
                         <label>Are you human?</label>
                         <script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k=6LcBONwSAAAAAOUyhZpSsHBS1oUk_ob4Ri_nzHpj"></script>
                         <noscript>
                            <iframe src="http://www.google.com/recaptcha/api/noscript?k=6LcBONwSAAAAAOUyhZpSsHBS1oUk_ob4Ri_nzHpj" height="300" width="300" frameborder="0"></iframe><br>
                            <textarea name="recaptcha_challenge_field" rows="3" cols="40"> </textarea>
                            <input type="hidden" name="recaptcha_response_field" value="manual_challenge">
                         </noscript>
                         <br />
                         <button type="submit" class="btn">Submit</button>
                     </fieldset>
                 </form>
         </div>
         
    </div> <!-- /container -->
    <script src="/js/jquery-1.9.1.min.js"></script>
